<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>

    <header>
      <ul class="header-links">
        <li class="link hd-link">

          <div class="burger-menu">

            <div class="burger"></div>
            <div class="burger"></div>
            <div class="burger"></div>
          </div>
       
        </li>
        <li class="link hd-link"><img src="../src/assets/home.svg" alt="home" class="home-icon" ></i></li>

      </ul> 
    </header>

    <nav>

    <ul class="nav-links">
      <li class="nav-link"><img src="../src/assets/today.svg" alt="todays list" class="nav-icon today-icon"> Today</li>
      <li class="nav-link"><img src="../src/assets/right-arrow.svg" alt="arrow" class="nav-icon arrow-icon" > Projects</li>
    </ul>


    
    </nav>

    <div class="wrapper">
      <h1>Today</h1>

      <section class="todo-form">
        <form action="" class="add-todo-form">
          <button class="submit-todo-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
         
          <input type="text" name="todo" placeholder="Add a task"/>
         
        </form>
      </section>

      <section class="todos-container">
        <ul class="todo-list"></ul>
      </section>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
