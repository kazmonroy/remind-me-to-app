<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>

    <header>
      <ul class="header-links">
        <li class="link hd-icon">
          <div class="burger-menu">
            <div class="burger"></div>
            <div class="burger"></div>
            <div class="burger"></div>
          </div>
        </li>
        <li class="link hd-icon">
          <i class="fa-solid fa-house" class="home-icon" ></i>
        </i></li>
      </ul> 
    </header>

    <nav class="nav-bar">

      <section class="main-tabs">
        <ul class="main-tabs-container" data-main-tabs-container>
          <li class="nav-tab"><i class="fa-solid fa-list-check nav-icon today-icon" ></i> Today</li>
        </ul>
      </section>


    <section class="projects-section">


      <div class="projects-title-tab nav-tab"><i class="fa-solid fa-angle-right nav-icon arrow-icon" ></i> Projects</div>


    <ul class="projects-tabs-container" data-projects-tabs-container>
    
      <!-- <li class="nav-tab"><i class="fa-solid fa-list-check nav-icon today-icon" ></i> Today</li>
      <li class="nav-tab"><i class="fa-solid fa-angle-right nav-icon arrow-icon" ></i> Projects</li> -->
    </ul>

    <div class="new-project-form-container">



      <form action="" class="project-form" data-new-project-form>
        <button class="add-project-btn">
          <i class="fa-solid fa-plus"></i>
        </button>
       
        <input type="text" name="todo" placeholder="New project" class="project-name-input" data-project-name-input/>
       
      </form>


    </div>


    </section>


    <ul class="projects-list" data-projects-list>


    </ul>

    </nav>

    <div class="wrapper" >

   
      <section class="projects-tasks-display" data-projects-tasks-display>
        <h1 data-project-name-title>Today</h1>
        <form action="" class="new-task-form" data-new-task-form>
          <button class="submit-new-task">
            <i class="fa-solid fa-plus"></i>
          </button>
         
          <input type="text" name="todo" placeholder="Add task" data-task-name-input/>
         
        </form>

        <section class="tasks-container">
          <ul class="project-tasks-list" data-project-tasks-container></ul>
        </section>

      <div class="btn-container">
        <button class="btn delete-btn" data-delete-project>Delete project</button>
        <button class="btn delete-btn" data-delete-completed-tasks>Delete completed tasks</button>
      </div>


      </section>


 
    
    </div>

   
    
    <script src="main.js"></script>
  </body>
</html>
