<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>

    <header>
      <ul class="header-links">
        <li class="link hd-link">

          <div class="burger-menu">

            <div class="burger"></div>
            <div class="burger"></div>
            <div class="burger"></div>
          </div>
       
        </li>
        <li class="link hd-link">
          <i class="fa-solid fa-house" class="home-icon" ></i>
        </i></li>

      </ul> 
    </header>

    <nav>

    <ul class="nav-links">
      <li class="nav-link"><i class="fa-solid fa-list-check nav-icon today-icon" ></i> Today</li>
      <li class="nav-link"><i class="fa-solid fa-angle-right nav-icon arrow-icon" ></i> Projects</li>
    </ul>

    <div class="project-form-container">
      <form action="" class="project-form" data-project-form>
        <button class="add-project-btn">
          <i class="fa-solid fa-plus"></i>
        </button>
       
        <input type="text" name="todo" placeholder="New project" class="project-name-input" data-project-name-input/>
       
      </form>


    </div>

    <ul class="projects-list" data-projects-list>


    </ul>

    </nav>

    <div class="wrapper" >

   
      <section class="projects-tasks-display" data-projects-tasks-display>

        <h1 data-project-name-title>Today</h1>
        <form action="" class="add-todo-form" data-task-form>
          <button class="submit-todo-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
         
          <input type="text" name="todo" placeholder="Add task" data-task-input />
         
        </form>

        <section class="todos-container">
          <ul class="todo-list" data-tasks-container></ul>
        </section>

      <div class="btn-container">
        <button class="btn delete-btn" data-delete-project>Delete project</button>
        <button class="btn delete-btn" data-delete-completed-tasks>Delete completed tasks</button>
      </div>


      </section>


 
    
    </div>

   
    
    <script src="main.js"></script>
  </body>
</html>
