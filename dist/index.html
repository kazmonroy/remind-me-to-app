<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>

    <header>
      <ul class="header-links">
        <li class="hd-icon">
          <div class="burger-menu" data-burger-menu-icon>
            <div class="burger"></div>
            <div class="burger"></div>
            <div class="burger"></div>
          </div>
        </li>
        <li class="hd-icon">
          <i class="fa-solid fa-house" class="home-icon" data-home-icon></i>
        </i></li>
      </ul> 
    </header>

    <nav class="nav-bar">
    <section class="projects-section">
    <ul class="projects-tabs-container" data-projects-tabs-container>
    </ul>
    <div class="new-project-form-container">

      <form action="" class="project-form" data-new-project-form>
        <button class="add-project-btn">
          <i class="fa-solid fa-plus"></i>
        </button>
        <input type="text" name="todo" placeholder="New project" class="project-name-input" data-project-name-input/>
      </form>
    </div>
    </section>
    </nav>

    <div class="wrapper" >
      <section class="projects-tasks-display" data-projects-tasks-display>
        <h1 data-project-name-title>Today</h1>
        <form action="" class="new-task-form"  data-new-task-form>
          <input type="submit" id="task-form" class="hidden">
          <input type="text" name="todo" placeholder="Add task" data-task-name-input/>
        </form>

        <section class="tasks-container">
          <ul class="project-tasks-list" data-project-tasks-container></ul>
        </section>

      <div class="btn-container">
        <!-- <button class="btn delete-btn" data-delete-project>Delete project</button> -->
        <button class="btn delete-btn" data-delete-completed-tasks>Delete completed tasks</button>
        <label for="task-form" class="add-task"> <i class="add-task-btn fa-solid fa-plus"></i> Add task</label>
   
      </div>
      </section>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
